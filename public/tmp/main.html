<header app-view="view"></header>
<section >
    <script type="text/ng-template" id="modal">
        <div class="modal-header">
            <h3 class="modal-title">{{ls}}</h3>
        </div>
        <div class="modal-body">
            <input class="input-xlarge" type="text" ng-model="title" placeholder=".input-xlarge">
            <select class="span3" ng-model="type">
                <option class="label label-warning" value="warning">Warning</option>
                <option class="label label-info" value="info">Info</option>
                <option class="label label-danger" value="danger">Danger</option>
            </select>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="button" ng-click="save()">Save</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div class="container" ><a ng-click="createTask()" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i></a></div>
    <br>
    <div class="container" >
        <div class="control-group">
            <label class="control-label" for="search">Search</label>
            <div class="controls">
                <input type="input" ng-model="search" id="search" placeholder="Search">
            </div>
        </div>
    </div>
    <br>
    <div class="container" >
        <button ng-click="sortBy('created')">Created</button>
        <span class="sortorder" ng-show="propertyName === 'created'" ng-class="{reverse: reverse}"></span>
    </div>
    <div ng-include="view" ng-init="getTasks()">

    </div>


</section>
